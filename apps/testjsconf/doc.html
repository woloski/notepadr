<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="/channel/bcsocket.js"></script>
        <script src="/share/share.js"></script>
        <script src="/share/textarea.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var editor = document.getElementById('editor');
                editor.value = 'loading';

                sharejs.open('mydoc', function(error, doc) {
                    //alert(doc.snapshot);
                    editor.value = doc.snapshot;
                    doc.attach_textarea(editor);
                });
            };
</script>
    </head>
    <body>
        <h1>the notepad of the future</h1>
        <textarea id="editor" style="width: 100%; height: 600px"></textarea>
    </body>
</html>
